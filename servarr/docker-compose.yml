# -----------------------------------------------------------
# Notifiarr Docker Compose Configuration
# Description: Notification service for various events
# -----------------------------------------------------------
  notifiarr:
    container_name: notifiarr
    hostname: notifiarr
    image: golift/notifiarr
    restart: unless-stopped
    ports:
      - "5454:5454"
    volumes:
      - /mnt/qnap/servarr/_applications/notifiarr/config:/config
      - /var/run/utmp:/var/run/utmp
      - /etc/machine-id:/etc/machine-id

# -----------------------------------------------------------
# Jellyseerr Docker Compose Configuration
# Description: Media request management for Jellyfin
# -----------------------------------------------------------

  jellyseerr:
    container_name: jellyseerr
    image: ghcr.io/hotio/jellyseerr
    ports:
      - "5055:5055"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
    volumes:
      - /mnt/qnap/servarr/_applications/jellyseerr/config:/config
    restart: always

# -----------------------------------------------------------
# Jellyfin Docker Compose Configuration
# Description: Media server for streaming movies and TV shows
# -----------------------------------------------------------
  jellyfin:
    image: ghcr.io/hotio/jellyfin
    container_name: jellyfin
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
      # Cache management settings
      - JELLYFIN_CACHE_DIR=/config/cache
      - JELLYFIN_TRANSCODING_TEMP_PATH=/config/cache/transcodes
    volumes:
      - /mnt/qnap/servarr/_applications/jellyfin/config:/config
      - /mnt/qnap/servarr:/data
    ports:
      - 8096:8096
      - 8920:8920     #optional
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional
    restart: always

# -----------------------------------------------------------
# Plex Docker Compose Configuration
# Description: Media server for streaming movies and TV shows
# -----------------------------------------------------------
  plex:
    container_name: plex
    image: ghcr.io/hotio/plex
    ports:
      - "32400:32400"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
      - PLEX_CLAIM_TOKEN=${PLEX_CLAIM_TOKEN}
      - PLEX_ADVERTISE_URL=${PLEX_ADVERTISE_URL}
      - PLEX_NO_AUTH_NETWORKS=${PLEX_NO_AUTH_NETWORKS}
      - PLEX_BETA_INSTALL=${PLEX_BETA_INSTALL}
      - PLEX_PURGE_CODECS=${PLEX_PURGE_CODECS}
    volumes:
      - /mnt/qnap/servarr/_applications/plex/config:/config
      - /mnt/qnap/servarr/_applications/plex/transcode:/transcode
      - /mnt/qnap/servarr:/data
    restart: always

# -----------------------------------------------------------
# Tautulli Docker Compose Configuration
# Description: Monitoring and tracking for Plex Media Server
# -----------------------------------------------------------
  tautulli:
    container_name: tautulli
    image: ghcr.io/hotio/tautulli
    ports:
      - "8581:8181"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
      - WEBUI_PORTS=8181/tcp,8181/udp
    volumes:
      - /mnt/qnap/servarr/_applications/tautulli/config:/config
    restart: always