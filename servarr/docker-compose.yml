services:

# -----------------------------------------------------------
# Gluetun Docker Compose Configuration
# Description: VPN client for Docker containers
# -----------------------------------------------------------
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:  
      - LOG_LEVEL=${LOG_LEVEL}
      - VPN_PORT_FORWARDING=${VPN_PORT_FORWARDING}
      - VPN_SERVICE_PROVIDER=${VPN_SERVICE_PROVIDER}
      - OPENVPN_USER=${OPENVPN_USER}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
      - SERVER_NAMES=${SERVER_NAMES}
      - SERVER_HOSTNAMES=${SERVER_HOSTNAMES}
      - FIREWALL_OUTBOUND_SUBNETS=192.168.10.71/32    # Allow NGINX Proxy Manager IP through the VPN, Gotify

    ports:
      - 7878:7878                 # Radarr
      - 8989:8989                 # Sonarr
      - 9696:9696                 # Prowlarr
      - 8080:8080                 # qBittorrent WebUI
      - 8081:8081                 # Sabnzbd WebUI
      - 6881:6881                 # qBittorrent
      - 6881:6881/udp             # qBittorrent
      - "${PORT:-8191}:8191"      # FlareSolverr
      - 6767:6767                 # Bazarr
      - 6969:6969                 # Whisparr
    restart: always

# -----------------------------------------------------------
# Flaresolverr Docker Compose Configuration
# Description: Bypass CAPTCHAs for automated downloads
# -----------------------------------------------------------
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    network_mode: "service:gluetun" # Uses VPN network
    environment:
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_HTML=${LOG_HTML}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER}
      - TZ=${TZ}
    restart: always
    depends_on:
      - gluetun

# -----------------------------------------------------------
# Sabnzbd Docker Compose Configuration
# Description: Usenet download client
# -----------------------------------------------------------
  sabnzbd:
    container_name: sabnzbd
    image: ghcr.io/hotio/sabnzbd
    network_mode: "service:gluetun" # Uses VPN network
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
      - WEBUI_PORTS=8081/tcp,8081/udp
      - ARGS
    volumes:
      - /mnt/qnap/servarr/_applications/sabnzbd/config:/config
      - /mnt/qnap/servarr/usenet:/data/usenet
    restart: always
    depends_on:
      - gluetun

# -----------------------------------------------------------
# Radarr Docker Compose Configuration
