---
- hosts: "{{ target_group }}"
  become: true
  vars:
    ansible_python_interpreter: auto_silent
  tasks:
    - name: Debug target group and host
      debug:
        msg: "Running on {{ inventory_hostname }} in group {{ target_group }}"

    - name: Update apt packages
      apt:
        update_cache: yes
        upgrade: dist
      register: apt_update